<script>
    $(document).ready(function() {
        $("#head_select").bind("input propertychange", function() {
            getClass("head-visible", this.value);
        })
        $("#eye_select").bind("input propertychange", function() {
            getClass("eye-visible", this.value);
        })
        $("#shirt_select").bind("input propertychange", function() {
            getClass("shirt-visible", this.value);
        })
        $("#skin_select").bind("input propertychange", function() {
            $(".head,.left-hand,.right-hand,.left-forearm,.right-forearm,.left-upper-arm,.right-upper-arm").attr("style", "filter: hue-rotate(" + this.value + "deg);")
        })
        $("#eye_color_select").bind("input propertychange", function() {
            $(".eye").attr("style", "filter: hue-rotate(" + this.value + "deg);")
        })
        $("#color_select").bind("input propertychange", function() {
            $(".shirt,.torso,.left-thigh,.right-thigh,.left-leg,.right-leg,.left-feet,.right-feet").attr("style", "filter: hue-rotate(" + this.value + "deg);")
        })
        $("input").bind("input propertychange", function() {
            $(this).prev().find("code").html(this.value);
        })
    });

    function getClass(className, num) {
        for (var i = 0; i < 10; i++) {
            $("#zombie-parts").removeClass(className + "-" + i);
        }
        $("#zombie-parts").addClass(className + "-" + num);
    }
</script>
